---
- module_defaults:
    group/infoblox.universal_ddi.all:
      portal_url: "{{ portal_url }}"
      portal_key: "{{ portal_key }}"
  block:
    # Create a subnet
    - name: "Create a Subnet"
      infoblox.universal_ddi.ipam_subnet:
        address: "10.0.0.0/24"
        space: "{{ _ip_space.id }}"
        state: "present"
      register: _subnet
    
    - name: Create subnet with tags
      infoblox.universal_ddi.ipam_subnet:
        address: "10.0.1.0/28"
        space: "{{ _ip_space.id }}"
        tags:
          environment: "production"
          location: "datacenter1"
        state: "present"
      register: _tagged_subnet_1
    
    - name: Create subnet with different tags
      infoblox.universal_ddi.ipam_subnet:
        address: "10.0.2.0/28"
        space: "{{ _ip_space.id }}"
        tags:
          environment: "staging"
          location: "datacenter2"
        state: "present"
      register: _tagged_subnet_2
    
    - name: Create another subnet with different tags
      infoblox.universal_ddi.ipam_subnet:
        address: "10.0.3.0/28"
        space: "{{ _ip_space.id }}"
        tags:
          environment: "production"
          location: "datacenter2"
        state: "present"
      register: _tagged_subnet_3
    
    # Create a subnet for address block for next available ip
    - name: Create subnet with tags
      infoblox.universal_ddi.ipam_subnet:
        address: "10.0.1.16/28"
        space: "{{ _ip_space.id }}"
        tags:
          environment: "production"
          location: "datacenter1"
        state: "present"
      register: _tagged_subnet_1
    
    - name: Create subnet with different tags
      infoblox.universal_ddi.ipam_subnet:
        address: "10.0.2.16/28"
        space: "{{ _ip_space.id }}"
        tags:
          environment: "staging"
          location: "datacenter2"
        state: "present"
      register: _tagged_subnet_2
    
    - name: Create another subnet with different tags
      infoblox.universal_ddi.ipam_subnet:
        address: "10.0.3.16/28"
        space: "{{ _ip_space.id }}"
        tags:
          environment: "production"
          location: "datacenter2"
        state: "present"
      register: _tagged_subnet_3
    
